<!DOCTYPE html>
<html>
<head>
<title>Broadcaster</title>
<meta charset="utf8">
<link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="col-xs-12">
        <h1>
            Chunky video streaming
            <small>
                <span class="label label-default" id="idleIndicatorView">idle</span>
                <span class="hidden label label-success" id="activeIndicatorView">active</span>
            </small>
        </h1>
        <a href="index.html">go to viewer</a>
    </div>
    <div class="col-xs-4">
        <h2>Statistics</h2>
        <table class="table table-responsive">
            <tr>
                <td>viewers:</td><td class="text-right"><span id="statistics-viewers">0</span></td>
            </tr>
            <tr>
                <td>estimated upload:</td><td class="text-right"><span id="statistics-upload">0</span> kbps</td>
            </tr>
            <tr>
                <td>estimated download:</td><td class="text-right"><span id="statistics-download">0</span> kbps</td>
            </tr>
            <tr>
                <td>parents:</td><td class="text-right"><span id="statistics-parents">0</span></td>
            </tr>
            <tr>
                <td>children:</td><td class="text-right"><span id="statistics-children">0</span></td>
            </tr>
            <tr>
                <td>distance:</td><td class="text-right"><span id="statistics-distance">0</span></td>
            </tr>
            <tr>
                <td>coordinate:</td><td class="text-right"><span id="statistics-coordinate">(x, y)</span></td>
            </tr>
        </table>

        <div id="connection-statistics"></div>
    </div>

    <div class="col-xs-8">
        <h2>Media Source</h2>
        <canvas id="canvas" width="640" height="480"></canvas> <!-- 640x480 / 320x240 -->
        <video id="video" width="640" height="480" class="hidden"></video>
    </div>

    <div class="col-xs-12">
        <hr />
        <a href="http://commons.wikimedia.org/wiki/File:PM5544_with_non-PAL_signals.png#/media/File:PM5544_with_non-PAL_signals.png">PM5544 with non-PAL signals</a>Â» av <a href="//commons.wikimedia.org/wiki/User:Zacabeb" title="User:Zacabeb">Zacabeb</a> - <span class="int-own-work" lang="no">Eget verk</span>. Lisensiert under Offentlig eiendom via <a href="//commons.wikimedia.org/wiki/">Wikimedia Commons</a>.
    </div>
</div>

<script type="text/javascript" src="vendor/whammy.js"></script>

<script type="text/javascript" src="js/ConnectionFactory.js"></script>

var params = new Parameters({
    role: "host",
    fanout: 3,
    ideal_peer_count: 14,

var client = new Client(params);

</html>
